<!DOCTYPE html>
<hmtl lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="main.css">
        <script src="main.js"></script>
    </head>
    <body onload="allScript();">
        <div class="path">
            <div class="line">
                <input type="text" readonly id="text">
            </div>
            <div class="box">
                <div class="btn orange">
                    <input type="text" name="AC" value="AC" readonly id="btn1">
                </div>
                <div class="btn orange">
                    <input type="text" name="+/-" value="+/-" readonly id="btn2">
                </div>
                <div class="btn orange">    
                    <input type="text" name="%" value="%" readonly id="btn3">
                </div>
                <div class="btn orange">
                    <input type="text" name="/" value="/" readonly id="btn4">         
                </div>
                <div class="btn">
                    <input type="text" name="7" value="7" readonly id="btn5">
                </div>
                <div class="btn">
                    <input type="text" name="8" value="8" readonly id="btn6">
                </div>
                <div class="btn">
                    <input type="text" name="9" value="9" readonly id="btn7">
                </div>
                <div class="btn orange">
                    <input type="text" name="X" value="X" readonly id="btn8">
                </div>
                <div class="btn">    
                    <input type="text" name="4" value="4" readonly id="btn9">
                </div>
                <div class="btn">    
                    <input type="text" name="5" value="5" readonly id="btn10">
                </div>
                <div class="btn">
                    <input type="text" name="6" value="6" readonly id="btn11">
                </div>
                <div class="btn orange">
                    <input type="text" name="-" value="-" readonly id="btn12">
                </div>
                <div class="btn">
                    <input type="text" name="1" value="1" readonly id="btn13">
                </div>
                <div class="btn">
                    <input type="text" name="2" value="2" readonly id="btn14">
                </div>
                <div class="btn">
                    <input type="text" name="3" value="3" readonly id="btn15">
                </div>
                <div class="btn orange">    
                    <input type="text" name="+" value="+" readonly id="btn16">
                </div>
                <div class="btn">
                    <input type="text" name="0" value="0" readonly id="btn17">
                </div>
                <div class="btn orange">    
                    <input type="text" name="." value="." readonly id="btn18">
                </div>
                <div class="btn orange">    
                    <input type="text" name="=" value="=" readonly id="btn19">
                </div>
            </div>
        </div>
    </body>
</hmtl>
